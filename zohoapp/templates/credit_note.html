<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="static/fonts/icomoon/style.css">
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
	  <link rel="stylesheet" type="static/text/css" href="css/nunito-font.css">
    <link rel="stylesheet" href="static/css/style.css"/>

    <title>Zoho Django</title>
    
      

    
</head>
<body >
    <form method="post">
        {% csrf_token %}
        <label for="customer">Customer:</label>
        <select id="customer" name="customer">
          {% for customer in customers %}
            <option value="{{ customer.id }}">{{ customer.customername }}</option>
          {% endfor %}
        </select>
        <br>
        <label for="customer-address">Customer Address:</label>
        <input id="customer-address" name="address" type="text">
        <br>
        <label for="customer-email">Customer Email:</label>
        <input id="customer-email" name="email" type="email">
        <br>
        <label for="item">Item:</label>
        <select id="item" name="item">
          {% for item in items %}
            <option value="{{ item.id }}">{{ item.itemname }}</option>
          {% endfor %}
        </select>
        <br>
        <label for="item-price">Price:</label>
        <input id="item-price" name="price" type="text">
        <br>
        <button type="submit">Create Credit Note</button>
      </form>
      
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // populate customer address and email fields when customer is selected
    $('#customer-select').change(function() {
        var selectedOption = $(this).find(':selected');
        var address = selectedOption.data('address');
        var email = selectedOption.data('email');
        $('#customer-address').val(address);
        $('#customer-email').val(email);
    });
    
    // populate item price field when item is selected
    $('#item-select').change(function() {
        var selectedOption = $(this).find(':selected');
        var price = selectedOption.data('price');
        $('#item-price').val(price);
    });
});
</script>
</body>
</html>
