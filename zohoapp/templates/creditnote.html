<script>
  // Get the select element for the customer name
  const customerSelect = document.getElementById('customer-name');

  // Listen for a change event on the select element
  customerSelect.addEventListener('change', () => {
    // Get the selected customer's ID
    const selectedCustomerId = customerSelect.value;

    // Make a GET request to retrieve the customer's data
    fetch(`/api/customers/${selectedCustomerId}/`)
      .then(response => response.json())
      .then(data => {
        // Set the address and email fields to the retrieved data
        document.getElementById('customer-address').value = data.address;
        document.getElementById('customer-email').value = data.email;
      });
  });

  // Get the select element for the item name
  const itemSelect = document.getElementById('item-name');

  // Listen for a change event on the select element
  itemSelect.addEventListener('change', () => {
    // Get the selected item's ID
    const selectedItemName = itemSelect.value;

    // Make a GET request to retrieve the item's price
    fetch(`/api/items/${selectedItemName}/`)
      .then(response => response.json())
      .then(data => {
        // Set the price field to the retrieved data
        document.getElementById('item-price').value = data.price;
      });
  });
</script>
